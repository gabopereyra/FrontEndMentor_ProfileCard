<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

  </head>
  <body>
    <main class="container">
      <div class="container_uno"></div>
      <div class="container_dos"></div>

      <div class="card">
        <div class="card__title"></div> <!--Una linea-->
          <div class="card__img">
            <img src="images/image-victor.jpg" alt="Image User">
          </div> <!--Una linea-->
          <div class="card__name">
            Victor Crest <span>26</span> 
            <div class="card__name--light">
              London
            </div>
          </div> <!--Una linea-->
          <div class="card__footer">
            <div class="card__name no-margin">80K 
              <div class="card__name--light">Followers</div>
            </div> 
            <div class="card__name no-margin">803K <div class="card__name--light">Likes</div></div>
            <div class="card__name no-margin">1.4K <div class="card__name--light">Photos</div></div>
          </div> <!--Una linea-->
      </div>


      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/gabopereyra" target="_blank">Gabo Pereyra</a>.
      </div>
    </main>


  </body>
</html>
